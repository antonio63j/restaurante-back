<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title data-th-remove="all">Template for HTML email (editable)</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div
		style="background-color: rgb(255, 255, 0); background-image: url(images/background.png)"
		data-th-style="|background-color: #ccc; background-image: url(cid:background)|">
		<div style="padding: 20px;">
			<div
				style="text-align: center; vertical-align: middle; min-width: 320px; border: solid 1px #555; border-radius: 6px;">
				<div style="background-color: #555; padding: 2px 2px 2px 2px;">
					<div style="background-image: url(images/logo-background.png);"
						data-th-style="|background-image: url(cid:logo-background)|">
						<img style="border: solid 1px #555; border-radius: 6px;"
							src="images/thymeleaf-banner.png"
							data-th-src="|cid:thymeleaf-banner|" />
					</div>
				</div>

				<div>
					<h1>
						<b data-th-text="${empresa}">Cazuela Cortubí</b>
					</h1>
				</div>

				<div
					style="text-align: left; margin-right: auto; padding: 15px 15px 30px 15px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 1em; background-color: #fff; color: #333;">
					<p> 
						Nombre del cliente: <b data-th-text="${name}">No indicado</b>
					</p>
					
					<p> 
						Teléfono: <b data-th-text="${telefono}">No indicado</b>					
					</p>
					
					<p>
						Mensaje: <b data-th-text="${mensaje}">.</b>
					</p>
					
					<p>
						<br /> Hora del mensaje: <span data-th-text="${#dates.format(hora)}"></span><br />
					</p>


				</div>
				<div
					style="background-color: #555; padding: 4px 4px 0px 4px; text-align: right;">
					<div style="background-image: url(images/logo-background.png);"
						data-th-style="|background-image: url(cid:logo-background)|">
						<img style="border: solid 1px #555; border-radius: 6px;"
							src="images/thymeleaf-logo.png"
							data-th-src="|cid:thymeleaf-logo|" />
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
