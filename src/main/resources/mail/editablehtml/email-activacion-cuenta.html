<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title data-th-remove="all">Email activación de cuenta</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div
		style="padding: 10px 10px 10px 10px; background-color: rgb(197, 194, 212);">
		<div style="padding: 10px 10px 10px 10px;">
			<div
				style="text-align: center; vertical-align: middle; min-width: 320px; border: solid 1px #555; border-radius: 6px;">
				<div
					style="background-color: rgb(214, 113, 36); padding: 2px 2px 2px 2px;">
					<img style="border: solid 1px #555; border-radius: 6px;"
						src="cid:thymeleaf-banner" />
				</div>

				<div>
					<h1>
						<b data-th-text="${empresa}">Cazuela Cortubí</b>
					</h1>
				</div>

				<div
					style="text-align: left; margin-right: auto; padding: 15px 15px 30px 15px; font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 1em; background-color: #fff; color: #333;">
					<p>
						Hola <b data-th-text="${name}">Peter</b>!, gracias por registrarte
						en nuestra web
					</p>
					<p>
						<b>Solo queda un paso, pincha el el siguiente enlace para la
							activación de tu cuenta:</b>
					</p>
					<a href="details.html" th:href="${urlActivacion}" target="_blank">Activar
						cuenta</a> <br />

					<p>Nuestras ventajas son:</p>
					<ul data-th-remove="all-but-first">
						<li data-th-each="hobby : ${hobbies}" data-th-text="${hobby}">Reading</li>
						<li>Writing</li>
						<li>Bowling</li>
					</ul>
					<p>
						<br /> a <span data-th-text="${#dates.format(subscriptionDate)}">28-12-2012</span><br />
						&emsp; <em>Un saludo,</em> <br />
					<p>
						Equipo <b data-th-text="${empresa}">Cazuela Cortubí</b>.
					</p>
					</p>
				</div>
				<div
					style="background-color: rgb(98, 95, 114); padding: 4px 4px 0px 4px; text-align: right;">
					<img style="border: solid 1px #555; border-radius: 6px;"
						th:src="|cid:thymeleaf-logo|" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
